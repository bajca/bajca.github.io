<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bára běží půlmaraton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #d9534f;
            font-size: 3rem;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 10px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .event-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .image-gallery {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 180px;
            height: auto;
            border-radius: 10px;
        }
        .tracker {
            margin-top: 30px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Bára běží půlmaraton</h1>
        <div id="countdown"></div>
        <div class="image-gallery">
            <img src="https://images.unsplash.com/photo-1551892589-865f69869478?auto=format&fit=crop&w=200" alt="Běžec na závodě">
            <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=200" alt="Unavená běžkyně">
            <img src="https://images.unsplash.com/photo-1605328037533-0c7f2c4e856d?auto=format&fit=crop&w=200" alt="Běžci v tréninku">
        </div>
        <div class="container">
            <a class="event-link" href="https://www.runczech.com/cs/akce/generali-1-2maraton-praha-2025" target="_blank">Více o závodu</a>
            <div class="tracker">
                <p>Sleduj jak mi to jde:</p>
                <iframe height='454' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/70581435/latest-rides/ed8d1dec8bea5ea1e6ea9922c11ecc26ef459a6c'></iframe>
            </div>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const raceDate = new Date("April 5, 2025 10:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = raceDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days} dní ${hours} hodin ${minutes} minut ${seconds} sekund`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
