<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bára běží půlmaraton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #d9534f;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .event-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bára běží půlmaraton</h1>
        <p>Odpočet do startu:</p>
        <div id="countdown"></div>
        <a class="event-link" href="https://www.runczech.com/cs/akce/generali-1-2maraton-praha-2025" target="_blank">Více o závodu</a>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?w=600" alt="Praha a běhání">
        </div>
    </div>

    <script>
        function updateCountdown() {
            const raceDate = new Date("April 5, 2025 10:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = raceDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days} dní ${hours} hodin ${minutes} minut ${seconds} sekund`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
