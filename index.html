<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bára běží půlmaraton</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #d9534f;
            font-size: 3rem;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 10px;
            font-weight: bold;
            color: #d9534f;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-header {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .message-date {
            font-size: 0.8rem;
            color: #555;
            margin-top: 3px;
        }
        .reply-container {
            margin-top: 5px;
            padding-left: 20px;
            border-left: 2px solid #d9534f;
        }
        .delete-btn, .reply-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Bára běží půlmaraton</h1>
        <div id="countdown"></div>
        <script>
            function updateCountdown() {
                const raceDate = new Date("April 5, 2025 10:00:00").getTime();
                const now = new Date().getTime();
                const timeLeft = raceDate - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById("countdown").innerHTML = `${days} dní ${hours} hodin ${minutes} minut`;
            }
            setInterval(updateCountdown, 1000);
            updateCountdown();
        </script>
        <h2>Sleduj jak mi to jde:</h2>
        <iframe height='454' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/70581435/latest-rides/ed8d1dec8bea5ea1e6ea9922c11ecc26ef459a6c'></iframe>
        <div class="container">
            <h2>Napiš mi vzkaz:</h2>
            <form id="messageForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Jméno" required>
                    <textarea id="message" placeholder="Vzkaz" required></textarea>
                </div>
                <div class="form-container">
                    <button type="submit">Odeslat vzkaz</button>
                </div>
            </form>
            <div id="messagesList"></div>
        </div>
    </div>
</body>
</html>
