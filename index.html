<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bára běží půlmaraton</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #d9534f;
            font-size: 3rem;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 10px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .message-date {
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Bára běží půlmaraton</h1>
        <div id="countdown"></div>
        <h2>Sleduj jak mi to jde:</h2>
        <iframe height='454' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/70581435/latest-rides/ed8d1dec8bea5ea1e6ea9922c11ecc26ef459a6c'></iframe>
        <div class="container">
            <h2>Napiš mi vzkaz:</h2>
            <form id="messageForm">
                <input type="text" id="name" placeholder="Jméno" required>
                <textarea id="message" placeholder="Vzkaz" required></textarea>
                <button type="submit">Odeslat vzkaz</button>
            </form>
            <div id="messagesList"></div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxmVkecFPqe16y0QSfJUzEX-HVTQJHcDQ",
            authDomain: "halfmarathonlfg.firebaseapp.com",
            databaseURL: "https://halfmarathonlfg-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "halfmarathonlfg",
            storageBucket: "halfmarathonlfg.firebasestorage.app",
            messagingSenderId: "576641845481",
            appId: "1:576641845481:web:b9804d22afc2fd3fcf0878"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            if (name && message) {
                await messagesRef.push({ name, message, date: new Date().toISOString() });
                this.reset();
            }
        });
        messagesRef.on('value', (snapshot) => {
            let messagesHTML = '';
            snapshot.forEach(childSnapshot => {
                const msg = childSnapshot.val();
                messagesHTML += `<div class="message"><div class="message-header">${msg.name}</div><div>${msg.message}</div><div class="message-date">${new Date(msg.date).toLocaleString()}</div></div>`;
            });
            document.getElementById('messagesList').innerHTML = messagesHTML;
        });
    </script>
</body>
</html>
